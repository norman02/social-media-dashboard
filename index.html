<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Social Media Dashboard</title>
    
</head>

<body>
    <main>
        <header>
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: <span id="total-followers">0</span></p>
            <div class="switcher">
                <p>Dark Mode</p>
                <div class="switch"></div>
            </div>
        </header>

        <div class="followers">
            <div class="card follower-card follower-Card-facebook">
                <p class="user-name">
                        <i class="icon fab fa-facebook-square fa-2x"></i>
                    <span id="user">$user-name</span>
                </p>
                <h2 id="facebook-followers" class="follower-num">0</h2>
                <h3>Followers</h3>
                <p id="facebook-folower-trend" class="trends">
                    <i class="fas fa-caret-up"></i>
                    <span id="facebook-follow-num" class="follower-num-today">0</span>
                    Today
                </p>
            </div>

            <div class="card follower-card follower-Card-twitter">
                <p class="user-name">
                        <i class="icon fab fa-twitter-square fa-2x"></i>
                    <span id="user">$user-name</span>
                </p>
                <h2 id="twitter-followers" class="follower-num">0</h2>
                <h3>Followers</h3>
                <p id="twitter-folower-trend" class="trends">
                    <i class="fas fa-caret-up"></i>
                    <span id="twitter-follow-num" class="follower-num-today">0</span>
                    Today
                </p>
            </div>

            <div class="card follower-card follower-Card-instagram">
                <p class="user-name">
                        <i class="icon fab fa-instagram-square fa-2x"></i>
                    <span id="user">$user-name</span>
                </p>
                <h2 id="instagram-followers" class="follower-num">0</h2>
                <h3>Followers</h3>
                <p id="instagram-folower-trend" class="trends">
                    <i class="fas fa-caret-up"></i>
                    <span id="instagram-follow-num" class="follower-num-today">0</span>
                    Today
                </p>
            </div>

            <div class="card follower-card follower-Card-youtube">
                <p class="user-name">
                        <i class="icon fab fa-youtube-square fa-2x"></i>
                    <span id="user">$user-name</span>
                </p>
                <h2 id="youtube-followers" class="follower-num">0</h2>
                <h3>Followers</h3>
                <p id="youtube-folower-trend" class="trends">
                    <i class="fas fa-caret-up"></i>
                    <span id="youtube-follow-num" class="follower-num-today">0</span>
                    Today
                </p>
            </div>

            
            
        </div>

        <div class="overview">
            <h2>Overview - Today</h2>
            <div class="overview-facebook">
                <div class="title-bar">
                    <p class="title">
                        Page Views
                    </p>
                    <i class="icon fab fa-facebook-square fa-2x"></i>

                </div>
                <div class="stats">
                    <p id="facebook-page-views" class="number">0</p>
                    <p id="fb-view-trends" class="trends">
                            <i class=" fas fa-caret-up"></i>
                        <span id="fb-view-percent" class="percent">0</span>%
                    </p>
                </div>
            </div>
            <div class="overview-facebook">
                <div class="title-bar">
                    <p class="title">
                        Likes
                    </p>
                    <i class="icon fab fa-facebook-square fa-2x"></i>

                </div>
                <div class="stats">
                    <p id="fb-like-num" class="number">0</p>
                    <p id="fb-like-trend"  class="trends">
                            <i class=" fas fa-caret-up"></i>
                        <span id="fb-like-percent" class="percent">0</span>%
                    </p>
                </div>
            </div>
        </div>
        

    </main>
</body>
<script src="https://kit.fontawesome.com/782ac72c00.js" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>

</html>
